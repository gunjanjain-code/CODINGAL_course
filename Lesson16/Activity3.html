<html>

        <title>

        </title>
    </head>
    <body>
        <h2>
            operators
        </h2>
        <p id="add">

        </p>
        <p id="subtract">

        </p>
        <p id="multiply">

        </p>
        <p id="divide">

        </p>
        <script>
           var x=5
           var y=2
           var add=x+y
           var sub=x-y
           var multiply=x*y
           var divide=x/y
           document.getElementById("add").innerHTML="the sum is "+add 
           document.getElementById("subtract").innerHTML="the sub is "+sub
           document.getElementById("multiply").innerHTML= "the multiplication is "+multiply
           document.getElementById("divide").innerHTML= "the division is "+divide
        </script>
    </body>
