<html>
    <head>
        <title>
activity 2
        </title>
        
    </head>
    <body>
        <fieldset>
            <legend>
                <b>
                    Enter Marks


                </b>
            </legend>
            <form oninput="avg.value=((parseFloat(m1.value)||0)+(parseFloat(m2.value)||0)+(parseFloat(m3.value)||0))/3">
                <label> Name

                </label>
                <br>
                <input type="text" name="name">
                <br>
                <br>
                <label>
                    Maths
                </label>
                <select name="sub1">
                    <option value="Maths">
                        Maths
                    </option>
                    <option value="English">
                        English
                    </option>
                    <option value="Science">
                        Science

                    </option>
                    
                </select>
                <input type="number" id="m1" name="m1">
                <br>
                <br>
                
                <label>
                    English
                </label>
                <select name="sub2">
                    <option value="Maths">
                        Maths
                    </option>
                    <option value="English">
                        English
                    </option>
                    <option value="Science">
                        Science

                    </option>
                    
                </select>
                <input type="number" id="m2" name="m2">
                <br>
                <br>
                <label>
                    Science
                </label>
                <select name="sub3">
                    <option value="Maths">
                        Maths
                    </option>
                    <option value="English">
                        English
                    </option>
                    <option value="Science">
                        Science

                    </option>
                    
                </select>
                <input type="number" id="m3" name="m3">
                <br>
                <br>
                Average <output name="avg" for="m1 m2 m3"></output>



            </form>
        </fieldset>
    </body>
</html>
